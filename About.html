<!DOCTYPE html>
<html lang="en">

      font-family: Arial, sans-serif;
      background: #f2f2f2;

      max-width: 600px;
      margin: 50px auto;

    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin: 8px 0;
    }

</head>
<body>

  <div class="about-container">
    <img src="Baqir.jpg" alt="Admin Photo" class="admin-photo">

  </div>
   <div class="about-container">

</html>
